<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
</head>
<body>
<a href="user/new">Add User</a>
<table style="border: 1px solid rgb(3, 3, 3);">
    <thead>
    <tr>
        <th style="border: 1px solid rgb(3, 3, 3);">Name</th>
        <th style="border: 1px solid rgb(3, 3, 3);">Age</th>
        <th style="border: 1px solid rgb(3, 3, 3);">Email</th>
        <th style="border: 1px solid rgb(3, 3, 3);">Update</th>
        <th style="border: 1px solid rgb(3, 3, 3);">Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td><a href="/user/edit">Edit</a></td>
        <td><a href="/user/delete">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
